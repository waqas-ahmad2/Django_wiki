{% extends "encyclopedia/layout.html" %}

{% block body %}
    <form action="{% url 'wiki:create' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="title"><h3>Enter Title: &nbsp;</h3></label>
            <input style="width:400px" id="title" type="text" name="title_box" placeholder="Enter Title" required>
        </div>

        <div>
            <div class="message">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}        
            </div>
        
            <label for="blog"><h3>Enter content:</h3></label>
            <br>
            <textarea style="resize:none; width: 75vw; height: 75vh;" id="blog"  autocomplete="on" placeholder="Enter content" spellcheck="true" name="blog_box" ></textarea>
    
        </div>
        
        <div>
        <input class="btn btn-success mt-2 " type="submit" value="submit">
        </div>
    </form>
{% endblock %}
