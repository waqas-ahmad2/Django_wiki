{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:entry' entry %}">{{entry}}</a></li> 
            <!-- 2nd entry is the argument first entry is the route for entry, this name was given in url.py -->
        {% endfor %}
    </ul>

{% endblock %}
